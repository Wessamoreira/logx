<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogXpress - Cadastro</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Estilos personalizados */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 90px; /* Ajusta a posição para o cabeçalho fixo */
        }
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        .navbar .nav-link, .navbar-brand {
            color: #0f657d !important;
        }
        .card {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #0f657d;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #0f657d;
            border-color: #0f657d;
        }
        .login-link {
            color: #0f657d;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho fixo com logo -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="index.html">
            <img src="LOGO NV.PNG" alt="Logo LogXpress" height="100">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="pagina inicial.html">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Cartão de Cadastro -->
    <div class="card mt-5">
        <div class="card-header">
            Cadastro - LogXpress
        </div>
        <div class="card-body">
            <form action="processa_cadastro.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite uma senha segura" required>
                    <small class="form-text">A senha deve ter pelo menos 8 caracteres.</small>
                </div>
                <div class="form-group">
                    <label for="confirmaSenha">Confirme a Senha</label>
                    <input type="password" class="form-control" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua senha" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                </div>
                <div class="form-group">
                    <label for="empresa">Empresa (Opcional)</label>
                    <input type="text" class="form-control" id="empresa" name="empresa" placeholder="Digite o nome da sua empresa (se aplicável)">
                </div>

                <!-- Upload de Documentos -->
                <div class="form-group">
                    <label for="contratoSocial">Contrato Social</label>
                    <input type="file" class="form-control-file" id="contratoSocial" name="contratoSocial" required>
                </div>
                <div class="form-group">
                    <label for="cartaoCNPJ">Cartão CNPJ</label>
                    <input type="file" class="form-control-file" id="cartaoCNPJ" name="cartaoCNPJ" required>
                </div>
                <div class="form-group">
                    <label for="comprovanteEndereco">Comprovante de Endereço</label>
                    <input type="file" class="form-control-file" id="comprovanteEndereco" name="comprovanteEndereco" required>
                </div>
                <div class="form-group">
                    <label for="certidaoJuntaComercial">Certidão da Junta Comercial</label>
                    <input type="file" class="form-control-file" id="certidaoJuntaComercial" name="certidaoJuntaComercial" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            </form>
            <div class="text-center mt-3">
                <p>Já possui uma conta? <a href="login.html" class="login-link">Entre aqui</a>.</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
